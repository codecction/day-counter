<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Day Counter</title>
  <style>
    body {
      display: flex;
      flex-direction: column; /* stack elements vertically */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
    }

    #dateTime {
      font-size: 1.5em;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    #dayCounter {
      font-size: 4em;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-in-out, pulse 3s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="dateTime"></div>
  <div id="dayCounter"></div>

  <script>
    // Hard-coded start date: 15.01.2026
    const startDate = new Date("2026-01-15");

    function updateDisplay() {
      const now = new Date();

      // Format current date and time
      const options = { 
        weekday: 'long', year: 'numeric', month: 'long', 
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' 
      };
      document.getElementById("dateTime").textContent = now.toLocaleString('en-GB', options);

      // Calculate day difference
      const diffTime = now - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;

      document.getElementById("dayCounter").textContent = `Day ${diffDays}`;
    }

    // Update immediately and every second
    updateDisplay();
    setInterval(updateDisplay, 1000);
  </script>
</body>
</html>
